<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2c3e50;
        }

        button {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .settings-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .code-list {
            margin-top: 20px;
        }

        .code-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .code-item.used {
            opacity: 0.7;
            border-left: 4px solid #dc3545;
        }

        .code-item.active {
            border-left: 4px solid #28a745;
        }

        .badge {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-used {
            background: #f8d7da;
            color: #721c24;
        }

        .code-details {
            display: grid;
            gap: 5px;
        }

        .code-main {
            font-size: 1.2em;
            font-weight: 700;
            color: #2c3e50;
        }

        .code-info {
            color: #666;
            font-size: 0.9em;
        }

        .code-owner {
            color: #28a745;
            font-weight: 600;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .admin-panel {
            display: none;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: auto;
        }

        .filter-btn.active {
            background: #2c3e50;
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="login-screen">
        <div class="card" style="max-width: 500px; width: 100%;">
            <h1>üîê Admin Login</h1>
            <p class="subtitle">Secure access to admin panel</p>

            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="admin-password" placeholder="Enter password">
            </div>
            <button onclick="loginAdmin()">Login</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <div class="admin-panel" id="admin-panel">
        <div class="container">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="card">
                <h1>üìä Admin Dashboard</h1>
                <p class="subtitle">Manage referral codes and settings</p>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="total-codes">0</div>
                        <div class="stat-label">Total Codes</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="used-codes">0</div>
                        <div class="stat-label">Used Codes</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="active-codes">0</div>
                        <div class="stat-label">Active Codes</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="discount-rate">10%</div>
                        <div class="stat-label">Current Discount</div>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="settings-title">Settings</div>
                    <div class="form-group">
                        <label>Default Discount Rate (%)</label>
                        <input type="number" id="discount-input" value="10" min="1" max="100">
                    </div>
                    <button onclick="updateDiscount()" style="width: auto; padding: 10px 30px;">Update Discount</button>
                </div>

                <div class="settings-title">All Referral Codes</div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterCodes('all')">All</button>
                    <button class="filter-btn" onclick="filterCodes('active')">Active</button>
                    <button class="filter-btn" onclick="filterCodes('used')">Used</button>
                </div>

                <div class="code-list" id="code-list"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin123';
        let currentFilter = 'all';

        function loginAdmin() {
            const password = document.getElementById('admin-password').value;
            const errorDiv = document.getElementById('error-message');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                sessionStorage.setItem('adminLoggedIn', 'true');
                loadAdminData();
            } else {
                errorDiv.textContent = 'Incorrect password';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        function getStorage() {
            const data = localStorage.getItem('referralData');
            return data ? JSON.parse(data) : { codes: [], discountRate: 10, usedCodes: [] };
        }

        function saveStorage(data) {
            localStorage.setItem('referralData', JSON.stringify(data));
        }

        function updateDiscount() {
            const newRate = parseInt(document.getElementById('discount-input').value);
            if (newRate < 1 || newRate > 100) {
                alert('Discount must be between 1 and 100');
                return;
            }

            const storage = getStorage();
            storage.discountRate = newRate;
            saveStorage(storage);

            document.getElementById('discount-rate').textContent = newRate + '%';
            alert('Discount rate updated successfully!');
        }

        function filterCodes(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadCodeList();
        }

        function loadAdminData() {
            const storage = getStorage();
            const usedCount = storage.codes.filter(c => c.used).length;
            
            document.getElementById('total-codes').textContent = storage.codes.length;
            document.getElementById('used-codes').textContent = usedCount;
            document.getElementById('active-codes').textContent = storage.codes.length - usedCount;
            document.getElementById('discount-rate').textContent = storage.discountRate + '%';
            document.getElementById('discount-input').value = storage.discountRate;

            loadCodeList();
        }

        function loadCodeList() {
            const storage = getStorage();
            let codes = storage.codes;

            // Apply filter
            if (currentFilter === 'active') {
                codes = codes.filter(c => !c.used);
            } else if (currentFilter === 'used') {
                codes = codes.filter(c => c.used);
            }

            const codeList = document.getElementById('code-list');
            
            if (codes.length === 0) {
                codeList.innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">No codes found</p>';
                return;
            }

            codeList.innerHTML = '';
            codes.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = `code-item ${item.used ? 'used' : 'active'}`;
                div.innerHTML = `
                    <div class="code-details">
                        <div class="code-main">${item.code}</div>
                        <div class="code-info">Discount: ${item.discount}%</div>
                        <div class="code-info">Code Owner: <span class="code-owner">${item.referrer}</span> (Person who earned it)</div>
                        <div class="code-info">Referred Person: ${item.referee}</div>
                        <div class="code-info">Created: ${new Date(item.createdAt).toLocaleString()}</div>
                        ${item.used ? `<div class="code-info">Used by: ${item.usedBy || 'Unknown'}</div>` : ''}
                        ${item.used ? `<div class="code-info">Used on: ${new Date(item.usedAt).toLocaleString()}</div>` : ''}
                    </div>
                    <span class="badge ${item.used ? 'badge-used' : 'badge-active'}">
                        ${item.used ? 'USED' : 'AVAILABLE'}
                    </span>
                `;
                codeList.appendChild(div);
            });
        }

        window.addEventListener('load', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadAdminData();
            }
        });
    </script>
</body>
</html>
